    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: 'AIzaSyDN-D2ppaXbjT_rT74d2dXaOtWqib3zBQ0',
            authDomain: 'stock-material-28674.firebaseapp.com',
            databaseURL: 'https://stock-material-28674-default-rtdb.europe-west1.firebasedatabase.app',
            projectId: 'stock-material-28674',
            storageBucket: 'stock-material-28674.firefasestorage.app',
            messagingSenderId: '994809951058',
            appId: '1:994809951058:web:31d0cd19f4dcf49b84408b'
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function showResult(containerId, message, type = 'info') {
            const div = document.getElementById(containerId);
            div.style.display = 'block';
            div.className = `result ${type}`;
            div.textContent = message;
        }

        async function testTechnical() {
            showResult('tech-result', 'üîÑ Verificando configuraci√≥n t√©cnica...', 'info');
            
            try {
                let report = '=== VERIFICACI√ìN T√âCNICA ===\n\n';
                
                // 1. Verificar Firebase
                const connection = await database.ref('.info/connected').once('value');
                report += `1. Firebase: ${connection.val() ? '‚úÖ Conectado' : '‚ùå Desconectado'}\n`;
                
                // 2. Verificar Scripts
                report += `2. Scripts cargados:\n`;
                report += `   - firebase-app-compat: ‚úÖ\n`;
                report += `   - firebase-database-compat: ‚úÖ\n`;
                report += `   - StorageManager: ${window.storageManager ? '‚úÖ Definido' : '‚ùå No definido'}\n`;
                
                // 3. Verificar Datos
                const workersSnap = await database.ref('workers').once('value');
                const workers = workersSnap.val();
                report += `3. Datos en Firebase:\n`;
                report += `   - Workers: ${Array.isArray(workers) ? workers.length : 0}\n`;
                
                // 4. Verificar Logo
                report += `4. Logo empresa: ${window.location.origin.includes('localhost') ? '‚úÖ Visible' : '‚úÖ En producci√≥n'}\n`;
                
                report += '\nüéØ Estado: ';
                if (window.storageManager && connection.val()) {
                    report += '‚úÖ SISTEMA LISTO';
                } else {
                    report += '‚ö†Ô∏è Requiere configuraci√≥n';
                }
                
                showResult('tech-result', report, 'success');
                
            } catch (error) {
                showResult('tech-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testLogin(username, password) {
            showResult('login-result', `üîÑ Probando login de ${username}...`, 'info');
            
            try {
                const snapshot = await database.ref('workers').once('value');
                const workers = snapshot.val();
                
                if (!Array.isArray(workers)) {
                    throw new Error('Datos de trabajadores inv√°lidos');
                }
                
                const user = workers.find(w => w.name === username && w.password === password);
                
                if (user) {
                    const success = `‚úÖ LOGIN EXITOSO!\n\nüë§ Usuario: ${user.name}\nüè∑Ô∏è Rol: ${user.role}\nüìß Email: ${user.email || 'No especificado'}\nüì± Tel√©fono: ${user.phone || 'No especificado'}\n‚úÖ Estado: ${user.status}\n\nüéØ LA APLICACI√ìN PRINCIPAL DEBE FUNCIONAR`;

                    return true;
                } else {
                    throw new Error('Usuario o contrase√±a incorrectos');
                }
                
            } catch (error) {
                showResult('login-result', `‚ùå ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        function openMainApp() {
